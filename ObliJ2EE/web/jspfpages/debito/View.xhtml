<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDebitoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDebitoLabel_id}"/>
                    <h:outputText value="#{debitoController.selected.id}" title="#{bundle.ViewDebitoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDebitoLabel_fechaEjecucion}"/>
                    <h:outputText value="#{debitoController.selected.fechaEjecucion}" title="#{bundle.ViewDebitoTitle_fechaEjecucion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDebitoLabel_montoDebitado}"/>
                    <h:outputText value="#{debitoController.selected.montoDebitado}" title="#{bundle.ViewDebitoTitle_montoDebitado}"/>
                    <h:outputText value="#{bundle.ViewDebitoLabel_clienteid}"/>
                    <h:outputText value="#{debitoController.selected.clienteid}" title="#{bundle.ViewDebitoTitle_clienteid}"/>
                    <h:outputText value="#{bundle.ViewDebitoLabel_servicioid}"/>
                    <h:outputText value="#{debitoController.selected.servicioid}" title="#{bundle.ViewDebitoTitle_servicioid}"/>
                    <h:outputText value="#{bundle.ViewDebitoLabel_confirmado}"/>
                    <h:outputText value="#{debitoController.selected.confirmado}" title="#{bundle.ViewDebitoTitle_confirmado}"/>
                    <h:outputText value="#{bundle.ViewDebitoLabel_resultado}"/>
                    <h:outputText value="#{debitoController.selected.resultado}" title="#{bundle.ViewDebitoTitle_resultado}"/>
                    <h:outputText value="#{bundle.ViewDebitoLabel_clienteHasServicio}"/>
                    <h:outputText value="#{debitoController.selected.clienteHasServicio}" title="#{bundle.ViewDebitoTitle_clienteHasServicio}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{debitoController.destroyAndView}" value="#{bundle.ViewDebitoDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewDebitoEditLink}"/>
                <br />
                <h:commandLink action="#{debitoController.prepareCreate}" value="#{bundle.ViewDebitoCreateLink}" />
                <br />
                <h:commandLink action="#{debitoController.prepareList}" value="#{bundle.ViewDebitoShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewDebitoIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>

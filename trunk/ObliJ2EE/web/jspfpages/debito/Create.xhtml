<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDebitoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDebitoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{debitoController.selected.id}" title="#{bundle.CreateDebitoTitle_id}" required="true" requiredMessage="#{bundle.CreateDebitoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateDebitoLabel_fechaEjecucion}" for="fechaEjecucion" />
                    <h:inputText id="fechaEjecucion" value="#{debitoController.selected.fechaEjecucion}" title="#{bundle.CreateDebitoTitle_fechaEjecucion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDebitoLabel_montoDebitado}" for="montoDebitado" />
                    <h:inputText id="montoDebitado" value="#{debitoController.selected.montoDebitado}" title="#{bundle.CreateDebitoTitle_montoDebitado}" />
                    <h:outputLabel value="#{bundle.CreateDebitoLabel_clienteid}" for="clienteid" />
                    <h:inputText id="clienteid" value="#{debitoController.selected.clienteid}" title="#{bundle.CreateDebitoTitle_clienteid}" required="true" requiredMessage="#{bundle.CreateDebitoRequiredMessage_clienteid}"/>
                    <h:outputLabel value="#{bundle.CreateDebitoLabel_servicioid}" for="servicioid" />
                    <h:inputText id="servicioid" value="#{debitoController.selected.servicioid}" title="#{bundle.CreateDebitoTitle_servicioid}" required="true" requiredMessage="#{bundle.CreateDebitoRequiredMessage_servicioid}"/>
                    <h:outputLabel value="#{bundle.CreateDebitoLabel_confirmado}" for="confirmado" />
                    <h:inputText id="confirmado" value="#{debitoController.selected.confirmado}" title="#{bundle.CreateDebitoTitle_confirmado}" />
                    <h:outputLabel value="#{bundle.CreateDebitoLabel_resultado}" for="resultado" />
                    <h:inputText id="resultado" value="#{debitoController.selected.resultado}" title="#{bundle.CreateDebitoTitle_resultado}" />
                    <h:outputLabel value="#{bundle.CreateDebitoLabel_clienteHasServicio}" for="clienteHasServicio" />
                    <h:selectOneMenu id="clienteHasServicio" value="#{debitoController.selected.clienteHasServicio}" title="#{bundle.CreateDebitoTitle_clienteHasServicio}" required="true" requiredMessage="#{bundle.CreateDebitoRequiredMessage_clienteHasServicio}">
                        <f:selectItems value="#{clienteHasServicioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{debitoController.create}" value="#{bundle.CreateDebitoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{debitoController.prepareList}" value="#{bundle.CreateDebitoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateDebitoIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

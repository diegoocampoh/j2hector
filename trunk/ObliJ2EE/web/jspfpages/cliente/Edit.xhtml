<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClienteTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClienteLabel_id}" for="id" />

                    <h:inputText id="saldoReservado" value="#{clienteController.selected.saldoReservado}" title="#{bundle.EditClienteTitle_saldoReservado}" />
                    <h:outputLabel value="#{bundle.EditClienteLabel_tipocliente}" for="tipocliente" />
                    <h:selectOneMenu id="tipocliente" value="#{clienteController.selected.tipocliente}" title="#{bundle.EditClienteTitle_tipocliente}" >
                        <f:selectItems value="#{tipoclienteController.itemsAvailableSelectOne}"/>

                </h:panelGrid>
                <h:commandLink action="#{clienteController.update}" value="#{bundle.EditClienteSaveLink}"/>

                <br />
                <h:commandLink action="View" value="#{bundle.EditClienteViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.EditClienteShowAllLink}" immediate="true"/>

                <br />
                <h:commandLink value="#{bundle.EditClienteIndexLink}" action="/index" immediate="true" />

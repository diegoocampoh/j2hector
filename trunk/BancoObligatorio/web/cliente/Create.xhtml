<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClienteLabel_id}" for="id" />
                    <h:inputText id="id" value="#{clienteController.selected.id}" title="#{bundle.CreateClienteTitle_id}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_saldoCuenta}" for="saldoCuenta" />
                    <h:inputText id="saldoCuenta" value="#{clienteController.selected.saldoCuenta}" title="#{bundle.CreateClienteTitle_saldoCuenta}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_saldoReservado}" for="saldoReservado" />
                    <h:inputText id="saldoReservado" value="#{clienteController.selected.saldoReservado}" title="#{bundle.CreateClienteTitle_saldoReservado}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_tipocliente}" for="tipocliente" />
                    <h:selectOneMenu id="tipocliente" value="#{clienteController.selected.tipocliente}" title="#{bundle.CreateClienteTitle_tipocliente}" >
                        <f:selectItems value="#{tipoclienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteController.create}" value="#{bundle.CreateClienteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.CreateClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateClienteIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
